<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test For Mid Senior JS - GFT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body class="bg-dark">
    <div class="container text-white mt-4">
        <h1 class="text-center">Test For Mid Senior JS - GFT</h1>
        <div class="row justify-content-center mt-5">
            <!-- AMOUNTS -->
            <div class="col-sm-12 col-lg-6">
                <h2 class="text-secondary">Cash Register</h2>
                <table class="table table-dark" id="table-denominations">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Amount</th>
                            <th scope="col">QTY</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class="col-sm-12 col-lg-5 mt-5">
                <form id="form-register">
                    <div class="form-group">
                        <label for="form-register-price">Price</label>
                        <input type="text" class="form-control" id="form-register-price" placeholder="00.00" required>
                    </div>
                    <div class="form-group">
                        <label for="form-register-cash">Cash</label>
                        <input type="text" class="form-control" id="form-register-cash" placeholder="00.00" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Pay</button>
                    <div class="alert float-right" role="alert" id="message"></div>
                </form>
                <div class="mt-4"><button class="btn btn-success" id="btn-get-square">Get Square</button></div>

                <!-- TABLE -->
                <div id="table-square-container">
                    <h3>Square</h3>
                    <table class="table table-dark" id="table-square">
                        <thead>
                            <tr>
                                <th scope="col">Type</th>
                                <th scope="col">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>

                
            </div>
        </div>

        <div class="row row justify-content-center mt-5">
            <div class="col-sm-12 col-lg-11">
                <h2 class="text-secondary">Pairwise</h2>
            </div>
        </div>
    </div>
    
    <script src="scripts/main.min.js"></script>
</body>
</html>
